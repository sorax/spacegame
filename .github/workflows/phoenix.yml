name: Phoenix CI

on:
  push:
    tags:
      - 'v*'
  #   branches: [master]
  # pull_request:
  #   branches: [master]

jobs:
  build:
    name: OTP ${{ matrix.otp }} | Elixir ${{ matrix.elixir }} | Node ${{ matrix.node }} | OS ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        otp: [22.x]
        elixir: [1.10.x]
        postgres: [11]
        node: [13.x]

    services:
      postgres:
        image: postgres:${{ matrix.postgres }}
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: spacegame_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Setup elixir
        uses: actions/setup-elixir@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      #- uses: actions/cache@v1
      #  id: deps-cache
      #  with:
      #    path: deps
      #    key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      #- uses: actions/cache@v1
      #  id: build-cache
      #  with:
      #    path: _build
      #    key: ${{ runner.os }}-build-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Install Dependencies
        #run: mix deps.get --only prod
        run: mix deps.get
      - name: npm
        run: |
          npm ci --prefix assets
          npm run deploy --prefix ./assets
          mkdir -p priv/static && mix phx.digest
      - name: Run Tests
        run: mix test
      - name: Build release
        run: mix release
        #run: MIX_ENV=prod mix release
        #env:
        #  DATABASE_URL: ecto://USER:PASS@HOST/DATABASE
        #  POOL_SIZE: 10
        #  SECRET_KEY_BASE:
        #  PORT: 80
        #  #PORT: 443
      - name: zip release
        #run: zip -r release.zip ./_build/dev/rel/spacegame/bin/spacegame
        run: zip -r release.zip _build/dev
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: release.zip
          asset_content_type: application/zip
